<html>
<head>
	<style>
		html {
		font-size: 1.2em;
		}
		.green {
		color: green;
		}
		.red {
		color: red;
		}
		.grey {
		color: grey;
		}
		.white {
		color: white;
		}

		.raw-message {
			font-size: 0.75em;
		}
		.tab {
			overflow: hidden;
			display: none;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
		}
		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
		}

		/* Change background color of buttons on hover */
		.tab button:hover {
			background-color: #ddd;
		}

		/* Create an active/current tablink class */
		.tab button.active {
			background-color: #ccc;
		}

		/* Style the tab content */
		.tabcontent {
			display: block;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-top: none;
			animation: fadeEffect 1s;
		}
		@keyframes fadeEffect {
			from {opacity: 0;}
			to {opacity: 1;}
		}
	</style>
</head>
<body>

	<div class="spacer" id="spacer"></div>
	<div class="block" id="connecting-div"></div>
	<div class="block" id="temperature-control-div"></div>
	<div class="block" id="temperature-monitor-div"></div>

	<h1>VSemi Demo - People Counting over IoT</h1>
	<hr>
	<h2>Device</h2>
	<p>Enter device ID and then click Subscribe.</p>
	<p id="legend" style="color:DodgerBlue; cursor: pointer">(Device ID can be found in the terminal output when starting the device)</p>
	<img id="console" style="display: none">
	<div id="subscribe">
		<p>Device ID: <input class="txt" id="input_topic" type="text" value="" placeholder="9830589">
		<button id="subTopic_btn" class="but" onclick="subTopic()" disabled>Subscribe</button>
		<button id="report_btn" class="but" onclick="report()" disabled>Report</button>
		</p>
	</div>

	<div class="tab" id="div_tab_head">
	</div>
	<div id="sub_devices" class="tabcontent">
	</div>

	<h2>Messages:</h2>
	<div id="device_Messages">
	</div>

	<script src="aws-iot-sdk-browser-bundle.js"></script>

</body>

var AWS = require('aws-sdk');
var AWSIoTData = require('aws-iot-device-sdk');
var AWSConfiguration = require('./aws-configuration.js');

console.log('Loaded AWS SDK for JavaScript and AWS IoT SDK for Node.js');

AWS.config.region = AWSConfiguration.region;

AWS.config.credentials = new AWS.CognitoIdentityCredentials({
   IdentityPoolId: AWSConfiguration.poolId
});

const mqttClient = AWSIoTData.device({

   region: AWS.config.region,

   host:AWSConfiguration.host,

   clientId: 'peoplecount-' + (Math.floor((Math.random() * 100000) + 1)),

   protocol: 'wss',

var cognitoIdentity = new AWS.CognitoIdentity();

         IdentityId: AWS.config.credentials.identityId
      };

         if (!err) {
            mqttClient.updateWebSocketCredentials(data.Credentials.AccessKeyId,
               data.Credentials.SecretKey,
               data.Credentials.SessionToken);
         } else {
            console.log('error retrieving credentials: ' + err);
            alert('error retrieving credentials: ' + err);

window.mqttClientConnectHandler = function() {

   document.getElementById('subTopic_btn').disabled = false;
   document.getElementById('report_btn').disabled = false;
   
   //messageHistory = '';

   //mqttClient.subscribe(currentlySubscribedTopic);
};

window.mqttClientReconnectHandler = function() {
   console.log('mqttClient reconnect');

	var cognitoIdentity = new AWS.CognitoIdentity();
	AWS.config.credentials.get(function(err, data) {
	   if (!err) {
		  console.log('retrieved identity: ' + AWS.config.credentials.identityId);
		  var params = {
			 IdentityId: AWS.config.credentials.identityId
		  };
		  cognitoIdentity.getCredentialsForIdentity(params, function(err, data) {
			 if (!err) {
				mqttClient.updateWebSocketCredentials(data.Credentials.AccessKeyId,
				   data.Credentials.SecretKey,
				   data.Credentials.SessionToken);
			 } else {
				console.log('error retrieving credentials: ' + err);
				alert('error retrieving credentials: ' + err);
			 }
		  });

	   }
	});
};

window.mqttClientMessageHandler = function(topic, payload) {
	console.log('message: ' + topic + ':' + payload.toString());

	var msgStr = payload.toString()

	var obj = JSON.parse(msgStr);
	console.log(obj)
	console.log(obj.in, obj.out)

	console.log('counting_results: ', counting_results)

	var msg_type = obj.msg_type;
	var r = counting_results[obj.device_id];
	console.log('r: ', r)
	if (r == undefined) {
		r = {};
		r.in = 0;
		r.out = 0;
	}
	console.log('r: ', r)
	r.id  = obj.device_id;
	if (msg_type == "uplink")
	{
		var data = obj.uplink_data;
		var l = data.length;
		for (var i = 0; i < l; i ++)
		{
			var a = data[i];
			r.in  += parseInt(a.in);
			r.out += parseInt(a.out);
		}

		var div_iot_msg = document.getElementById('device_Messages');
		div_iot_msg.innerHTML += "<p><span class='raw-message'>" + msgStr + "<span></p>";

		counting_results[r.id] = r;
	}
	if (msg_type == "uplink" || msg_type == "ping")
	{
		r.dt  = obj.dt;
		document.getElementById(r.id + "_st").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + "[" + r.dt + "] In: " + r.in + ", Out: " + r.out;
		document.getElementById("span_" + r.id).className = "red";

		setTimeout(function(){
			document.getElementById("span_" + r.id).className = "white";
		}, 1000);
	}
};

window.requestHeartbeat = function(sensor_id)
{
	console.log('Request heart beat: ', sensor_id);
	var dt = Math.ceil(new Date() / 1000);
	var payload = '{"device_id":"' + sensor_id + '", "msg_type":"downlink", "dt":"' + dt + '","command":"ping"}';
	console.log('payload: ', payload);
	
	mqttClient.publish("vsemi/iot/peoplecount/" + sensor_id, payload);
}

window.report = function() {
	var sensor_id = document.getElementById("input_topic").value;

	if (sensor_id == "") return;

	console.log('Retrive data: ', sensor_id);
	var dt = Math.ceil(new Date() / 1000);
	var ts = dt - 7 * 24 * 3600;
	var payload = '{"device_id":"' + sensor_id + '", "msg_type":"downlink", "dt":"' + dt + '","command":"retrieve", "ts": "' + ts + '"}';
	console.log('payload: ', payload);
	
	mqttClient.publish("vsemi/iot/peoplecount/" + sensor_id, payload);
}

window.subTopic = function() {
	var sensor_id = document.getElementById("input_topic").value;

	if (sensor_id == "") return;

	var r = counting_results[sensor_id];
	console.log('r: ', r)
	if (r == undefined) {
		r = {};
		r.in = 0;
		r.out = 0;
		r.id = sensor_id;
		counting_results[r.id] = r;
	} else 
	{
		return;
	}	

	var t = "vsemi/iot/peoplecount/" + sensor_id;
	currentlySubscribedTopic = "vsemi/iot/peoplecount/9830582";
	console.log('To subscribe topic: ', t)
	device_div = document.createElement("div");
	device_div.id = sensor_id;
	device_div_p = document.createElement("p");
	device_div.appendChild(device_div_p);

	device_div_st = document.createElement("div");
	device_div_st.id = sensor_id + "_st";
	device_div.appendChild(device_div_st);

	document.getElementById("sub_devices").appendChild(device_div);
	mqttClient.subscribe(t);
	//client.subscribe(t, function (err) {
		mqttClient.subscribe(t, function (err) {
		if (!err) {
			console.log('Topic ', t, ' subscribed!')
			device_div_p.innerHTML = "<b>Device [" + sensor_id + "]</b>&nbsp;<input type='button' onclick='requestHeartbeat(\"" + sensor_id + "\")' value='Ping'>&nbsp;<span id='span_" + sensor_id + "' class='white'>&#x2B24;</span>";

			device_tab_head = document.createElement("div");
			device_tab_head.innerHTML = '<button id="tab_head_' + sensor_id + '" class="tablinks" onclick="showDeviceTab(event, \'' + sensor_id + '\')">' + sensor_id + '</button>';
			document.getElementById("div_tab_head").appendChild(device_tab_head);
			document.getElementById("div_tab_head").style.display = "block";
			document.getElementById("tab_head_" + sensor_id).click();

			requestHeartbeat(sensor_id);
		} else {
			console.log('Topic ', t, ' subscribe failed!')
			device_div_p.innerHTML = "<b>Device [" + sensor_id + "]: failed</b>";
		}
	})
}

mqttClient.on('connect', window.mqttClientConnectHandler);
mqttClient.on('reconnect', window.mqttClientReconnectHandler);
mqttClient.on('message', window.mqttClientMessageHandler);

window.showDeviceTab = function(evt, device_ID) {
  // Declare all variables
  var i, tablinks;

  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  evt.currentTarget.className += " active";
}
